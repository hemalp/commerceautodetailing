                height: calc(100% + 2px);
                left: -1px;
                opacity: 0;
                pointer-events: none;
                position: absolute;
                top: -1px;
                transition: opacity 0.25s ease, box-shadow 0.25s ease, transform 0.25s ease;

					}
				    }
				    if (state != item.state) {
					item.state = state;
					if (item.state) {
					    if (item.enter) {
						(item.enter).apply(item.element);
						if (!item.leave)
						    item.enter = null;
					    }
					} else {
					    if (item.leave) {
						(item.leave).apply(item.element);
						if (!item.enter)
						    item.leave = null;
					    }
					}
				    }
				});
			    },
			    init: function() {
				on('load', this.handler);
				on('resize', this.handler);
				on('scroll', this.handler);
				(this.handler)();
			    }
			};
			scrollEvents.init();
			(function() {
			    var items = $$('.deferred'), loadHandler, enterHandler;
			    loadHandler = function() {
				var i = this
				  , p = this.parentElement
				  , duration = 375;
				if (i.dataset.src !== 'done')
				    return;
				if (Date.now() - i._startLoad < duration)
				    duration = 175;
				i.style.transitionDuration = (duration / 1000.00) + 's';
				p.classList.remove('loading');
				i.style.opacity = 1;
				setTimeout(function() {
				    i.style.backgroundImage = 'none';
				    i.style.transitionProperty = '';
				    i.style.transitionTimingFunction = '';
				    i.style.transitionDuration = '';
				}, duration);
			    }
			    ;
			    enterHandler = function() {
				var i = this, p = this.parentElement, src;
				src = i.dataset.src;
				i.dataset.src = 'done';
				p.classList.add('loading');
				i._startLoad = Date.now();
				i.src = src;
			    }
			    ;
			    items.forEach(function(p) {
				var i = p.firstElementChild;
				if (!p.classList.contains('enclosed')) {
				    p.style.backgroundImage = 'url(' + i.src + ')';
				    p.style.backgroundSize = '100% 100%';
				    p.style.backgroundPosition = 'top left';
				    p.style.backgroundRepeat = 'no-repeat';
				}
				i.style.opacity = 0;
				i.style.transitionProperty = 'opacity';
				i.style.transitionTimingFunction = 'ease-in-out';
				i.addEventListener('load', loadHandler);
				scrollEvents.add({
				    element: i,
				    enter: enterHandler,
				    offset: 250,
				});
			    });
			}
			)();
			ready.run();
		    }
		    )();
		</script>
		<script>
		let slideIndex = 1;

		function changeSlide(n) {
		    showSlide(slideIndex += n);
		}

		function currentSlide(n) {
		    showSlide(slideIndex = n);
		}

		function showSlide(n) {
		    let slides = document.querySelectorAll('.slide');
		    let dots = document.querySelectorAll('.dot');
		    
		    if (n > slides.length) {slideIndex = 1}
		    if (n < 1) {slideIndex = slides.length}
		    
		    for (let i = 0; i < slides.length; i++) {
			slides[i].classList.remove('active');
		    }
		    
		    for (let i = 0; i < dots.length; i++) {
			dots[i].classList.remove('active');
		    }
		    
		    slides[slideIndex-1].classList.add('active');
		    dots[slideIndex-1].classList.add('active');
		}

		// Auto-advance slides every 5 seconds
		setInterval(() => {
		    changeSlide(1);
		}, 5000);
		</script>
	    </body>
	</html>
